{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('{% static "/images/Screenshot from 2025-06-26 20-44-44.png" %}') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo i {
            font-size: 1.8rem;
            color: #4f46e5;
        }

        .logo h1 {
            color: #1e293b;
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 0.3rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            color: #475569;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .input-field {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .input-field input {
            width: 100%;
            padding: 8px 10px 8px 32px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 0.85rem;
            color: #1e293b;
            background-color: #f8fafc;
        }

        .input-field input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }

        .password-requirements {
            font-size: 0.7rem;
            color: #64748b;
            margin-top: 0.2rem;
            line-height: 1.3;
        }

        .submit-btn {
            width: 100%;
            padding: 8px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            margin-top: 0.8rem;
        }

        .submit-btn:hover {
            background-color: #4338ca;
        }
  
        .footer-links {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: #64748b;
        }

        .footer-links a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="blur-overlay"></div>
    
    <div class="register-container">
        <div class="logo">
            <i class="bi bi-person-plus"></i>
            <h1>Create Account for Task-Manager</h1>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <div class="input-field">
                    <i class="bi bi-person input-icon"></i>
                    <input type="text" name="username" required placeholder="Choose username">
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <div class="input-field">
                    <i class="bi bi-envelope input-icon"></i>
                    <input type="email" name="email" required placeholder="Your email">
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-field">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password" name="password1" required placeholder="Create password">
                </div>
                <div class="password-requirements">
                    8+ characters with numbers/symbols
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-field">
                    <i class="bi bi-shield-lock input-icon"></i>
                    <input type="password" name="password2" required placeholder="Confirm password">
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="bi bi-person-plus"></i>
                Create Account
            </button>
        </form>

        <div class="footer-links">
            Already have an account? <a href="{% url 'login' %}">Sign In</a>
        </div>
    </div>
</body>
</html>
